<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <p class="text-center text-success">login works!</p>
        <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email"
            />
            @if(loginForm.controls['email'].errors?.['required'] &&
            loginForm.controls['email'].touched) {
            <small class="text-danger text-small">Email is Required</small>
            }
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              formControlName="password"
            />
            @if(loginForm.controls['password'].errors?.['required'] &&
            loginForm.controls['password'].touched) {
            <small class="text-danger text-small">Password is Required</small>
            }
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

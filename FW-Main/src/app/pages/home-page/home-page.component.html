<body>
  <h1 class="text-2xl font-bold mb-4 pt-36 text-center"></h1>
  <!-- // search -->

        id="search"

        placeholder="Tìm Kiếm ..."

        (input)="filter()"
      />

  <!-- Product Grid -->
  <div
    class="grid grid-cols-1 pb-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 mx-50 lg:mx-40 xl:mx-60"
  >
    <div
      *ngFor="let product of paginatedProducts"
      class="border p-4 rounded-lg shadow flex flex-col justify-between bg-white"
    >
      <div>
        <div class="mb-2">
          <a [routerLink]="['/details', product.id]">
            <img
              src="{{ product.thumbnail }}"
              alt="{{ product.title }}"
              class="w-full h-[150px] rounded"
            />
          </a>
        </div>
        <div class="content text-center">
          <h2
            class="text-lg font-semibold mb-2 h-16 flex items-center justify-center"
          >
            <a
              [routerLink]="['/details', product.id]"
              class="text-blue-500 hover:underline"
            >
              {{ product.title | uppercase }}
            </a>
          </h2>
          <p class="text-gray-700 mb-4 h-8 flex items-center justify-center">
            Price: {{ product.price | currency : "USD" : "symbol" : "1.2-2" }}
          </p>
        </div>
      </div>
      <button
        (click)="addToCart(product)"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Add to cart
      </button>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination flex justify-center items-center mt-4">
    <button
      (click)="goToPage(1)"
      [disabled]="currentPage === 1"
      class="px-3 py-1 border rounded-md mr-2"
    >
      First
    </button>
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="px-3 py-1 border rounded-md mr-2"
    >
      Previous
    </button>
    <span class="px-3 py-1">Page {{ currentPage }} of {{ totalPages() }}</span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages()"
      class="px-3 py-1 border rounded-md ml-2"
    >
      Next
    </button>
    <button
      (click)="goToPage(totalPages())"
      [disabled]="currentPage === totalPages()"
      class="px-3 py-1 border rounded-md ml-2"
    >
      Last
    </button>
  </div>
</body>

<!-- Success message -->
<div class="alert alert-success fixed-bottom m-3">
  <strong>Thông báo</strong>
</div>

<form>
  <div class="text-center mt-4 mb-4">
    <h1 class="display-4">Thêm mới sản phẩm</h1>
  </div>

  <!-- Title input -->
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter Title"
    />
    <!-- Error message -->
    <small class="text-danger">
      Tên sản phẩm là trường bắt buộc và phải có ít nhất 3 ký tự
    </small>
  </div>

  <!-- Price input -->
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" placeholder="Price" />
    <!-- Error message -->
    <small class="text-danger"> Giá sản phẩm phải lớn hơn hoặc bằng 0 </small>
  </div>

  <!-- Category -->
  <div class="form-group">
    <label for="category" class="block text-sm font-medium text-gray-700"
      >Danh mục</label
    >
    <div class="mt-1">
      <select id="category" class="form-control">
        <option value="" disabled selected>Chọn danh mục</option>
        <option value="Điện thoại">Điện thoại</option>
        <option value="Laptop">Laptop</option>
        <option value="PC">PC</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
    <small class="text-danger mt-1"> Vui lòng chọn danh mục </small>
  </div>

  <!-- Image input -->
  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" class="form-control" id="image" placeholder="Image" />
    <!-- Error message -->
    <small class="text-danger"> Hình ảnh sản phẩm là trường bắt buộc </small>
  </div>

  <!-- Checkbox -->
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="Checkbox" />
    <label class="form-check-label" for="Checkbox">checkbox</label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

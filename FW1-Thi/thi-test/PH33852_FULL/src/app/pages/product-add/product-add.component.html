<form (ngSubmit)="HandleSubmit()" [formGroup]="addForm">
  <div class="text-center mt-4 mb-4">
    <h1 class="display-4">Thêm mới sản phẩm</h1>
  </div>
  <!-- Title input -->
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="title" />

    <small
      *ngIf="addForm.get('title')?.errors?.['minlength'] && addForm.get('title')?.touched"
      class="text-danger"
    >
      Tên sản phẩm phải có ít nhất 3 ký tự
    </small>
    <small
      *ngIf="addForm.get('title')?.errors?.['required'] && addForm.get('title')?.touched"
      class="text-danger"
    >
      Tên sản phẩm là trường bắt buộc
    </small>
  </div>
  <!-- Category -->
  <div class="form-group">
    <label class="block text-sm font-medium text-gray-700">Danh mục</label>
    <div class="mt-1">
      <select formControlName="category" class="form-control">
        <option value="" disabled selected>Chọn danh mục</option>
        <option value="Điện thoại">Điện thoại</option>
        <option value="Laptop">Laptop</option>
        <option value="PC">PC</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
    <!-- /////// -->
    <small
      *ngIf="addForm.get('category')?.errors?.['required'] && addForm.get('category')?.touched"
      class="text-danger"
    >
      Danh mục sản phẩm phông được để trống
    </small>
  </div>
  <!-- Checkbox -->
  <div class="form-check">
    <input type="checkbox" class="form-check-input" formControlName="show" />
    <label class="form-check-label">Show</label>
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
